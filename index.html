<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Mejora el escalamiento en móviles-->
        <meta charset="UTF-8">
    </head>

    <body>
       

        <div class="content" id="content">

            <button id="btn_consultar">Consultar Migrante 1</button>
            <p>Detalles del migrante</p>

            <table id="t-general">     
                <tbody id="tbody-general">
                </tbody>
            </table>

            <table id="t-trabajos">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Detalles</th>
                        <th>Requisitos</th>
                        <th>Dirección</th>
                    </tr>
                </thead>
                <tbody id="tbody-trabajos">
                </tbody>
            </table>

            <table id="t-actividades">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Detalles</th>
                        <th>Requisitos</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody id="tbody-actividades">  
                </tbody>
            </table>

            <!--Esto es solo una prueba de otra tabla, después se van a hacer varias páginas-->
            <button id="btn_todos">Ver todos los migrantes</button>
            <table id="t-migrantes">
                <thead>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Ciudad</th>
                </thead>
                <tbody id="tbody-migrantes">
                </tbody>
            </table>

        </div>

        




        <script src="script/script.js"></script>
    </body>
    <script src="script/script.js"></script>
