        <div class="content" id="content">
          


            <button id="btn_todos">Ver todos los migrantes</button>
            <button id="btn_migrante_eliminar">Eliminar</button>

            <input id="search" type="text" onkeyup="filter('t_migrantes', 'search')" />

            <!--Tabla de información de todos los migrantes (resumen)-->
            <table id="t_migrantes">
                <thead id="thead_migrantes">
                </thead>
                <tbody id="tbody_migrantes">
                </tbody>
            </table>


            <button id="btn_consultar">Consultar Migrante 1</button>
            <p>Detalles del migrante</p>

            <!--Tabla de información general del migrante-->
            <table id="t_general">
                <thead id="thead_general">
                </thead>     
                <tbody id="tbody_general">
                </tbody>
            </table>

            <!--Tabla de ofertas laborales en las que participa el migrante-->
            <table id="t_laborales">
                <thead id="thead_laborales">
                </thead>
                <tbody id="tbody_laborales">
                </tbody>
            </table>

            <!--Tabla de actividades culturales en las que participa el migrante-->
            <table id="t_culturales">
                <thead id="thead_culturales">
                </thead>
                <tbody id="tbody_culturales">  
                </tbody>
            </table>

            <!--Tabla de registros en puntos de control en los que ha estado el migrante-->
            <table id="t_registros">
                <thead id="thead_registros">
                </thead>
                <tbody id="tbody_registros">  
                </tbody>
            </table>


            


            <!--Poner dentro de una ventana modal en Bootstrap-->
            <form id="f_migrantes_registrar">
                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre (s)" required>
                </p>
                <p>
                    <label for="apellido_paterno">Apellido paterno: </label>
                    <input type="text" name="apellido_paterno" id="apellido_paterno" placeholder="Apellido paterno" required>
                </p>
                <p>
                    <label for="apellido_materno">Apellido materno: </label>
                    <input type="text" name="apellido_materno" id="apellido_materno" placeholder="Apellido materno" required>
                </p>
                <p>
                    <label for="fecha_nacimiento">Fecha de nacimiento </label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="" required>
                </p>
                <p>
                    <label for="ciudad">Ciudad de origen:</label>
                    <input type="text"  name="ciudad" id="ciudad" placeholder="" required>
                </p>
                <p>
                    <label for="pais">País de origen:</label>
                    <input type="select"  name="pais" id="pais" placeholder="" required>
                </p>
                <p>
                    <label for="oficio">Oficio:</label>
                    <input type="text"  name="oficio" id="oficio" placeholder="" required>
                </p>
                <p>
                    <label for="contacto_telefono">Teléfono de contacto:</label>
                    <input type="text"  name="contacto_telefono" id="contacto_telefono" placeholder="" required>
                </p>
                <p>
                    <label for="nivel_educativo">Nivel educativo:</label>
                    <input type="select"  name="nivel_educativo" id="nivel_educativo" placeholder="" required>
                </p>
                <p>
                    <label for="situacion_familiar">Situación familiar:</label>
                    <input type="select"  name="situacion_familiar" id="situacion_familiar" placeholder="" required>
                </p>
                <p>
                    <label for="causa_migracion">Causa de migración:</label>
                    <input type="select"  name="causa_migracion" id="causa_migracion" placeholder="" required>
                </p>
                <p>
                    <input type="submit" value="Registrar">
                </p>
            </form>

            <!--Poner dentro de una ventana modal en Bootstrap-->
            <form id="f_migrantes_modificar">
                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre (s)" required>
                </p>
                <p>
                    <label for="apellido_paterno">Apellido paterno: </label>
                    <input type="text" name="apellido_paterno" id="apellido_paterno" placeholder="Apellido paterno" required>
                </p>
                <p>
                    <label for="apellido_materno">Apellido materno: </label>
                    <input type="text" name="apellido_materno" id="apellido_materno" placeholder="Apellido materno" required>
                </p>
                <p>
                    <label for="fecha_nacimiento">Fecha de nacimiento </label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="" required>
                </p>
                <p>
                    <label for="ciudad">Ciudad de origen:</label>
                    <input type="text"  name="ciudad" id="ciudad" placeholder="" required>
                </p>
                <p>
                    <label for="pais">País de origen:</label>
                    <input type="select"  name="pais" id="pais" placeholder="" required>
                </p>
                <p>
                    <label for="oficio">Oficio:</label>
                    <input type="text"  name="oficio" id="oficio" placeholder="" required>
                </p>
                <p>
                    <label for="contacto_telefono">Teléfono de contacto:</label>
                    <input type="text"  name="contacto_telefono" id="contacto_telefono" placeholder="" required>
                </p>
                <p>
                    <label for="nivel_educativo">Nivel educativo:</label>
                    <input type="select"  name="nivel_educativo" id="nivel_educativo" placeholder="" required>
                </p>
                <p>
                    <label for="situacion_familiar">Situación familiar:</label>
                    <input type="select"  name="situacion_familiar" id="situacion_familiar" placeholder="" required>
                </p>
                <p>
                    <label for="causa_migracion">Causa de migración:</label>
                    <input type="select"  name="causa_migracion" id="causa_migracion" placeholder="" required>
                </p>
                <p>
                    <input type="submit" value="Modificar">
                </p>
            </form>
        </div>
