        <div class="content" id="content">

    <!--Ventana modal bootstrap correspondiente para Agregar Actividades culturales-->
    <div class="modal fade" id="modal_funcionarios_form" tabindex="-1" role="dialog" aria-labelledby="ModalLabel_funcionarios_Form" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel_funcionarios_Form">Agregar funcionario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="f_funcionarios_registrar">
                        <p>
                            <label for="Nombre">Nombre: </label>
                            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre(s)" required>
                        </p>
                        <p>
                            <label for="Apellido_Paterno">Apellido Paterno: </label>
                            <input type="text" name="Apellido_Paterno" id="Apellido_Paterno" placeholder="Apellido Paterno" required>
                        </p>
                        <p>
                            <label for="Apellido_Materno">Apellido Materno: </label>
                            <textarea type="text" name="Apellido_Materno" id="Apellido_Materno" placeholder="Apellido_Materno" required></textarea>
                        </p>                
                        <p>
                            <label for="Telefono_Contacto">Telefono de contacto: </label>
                            <textarea type="text" name="Telefono_Contacto"  id="Telefono_Contacto"  placeholder="Telefono de contacto" required></textarea>
                        </p>
                        <p>
                            <label for="Correo_Electronico">Correo Electrónico: </label>
                            <input type="Correo_Electronico" name="Correo_Electronico" id="Correo_Electronico" placeholder="Correo Electrónico" required>
                        </p>
                        <p>
                            <label for="Password">Contraseña: </label>
                            <input type="password" name="Password" id="Password" placeholder="Contraseña" required>
                        </p>
                        <p>
                            <label for="Id_Control">Id de Punto De Control</label>
                            <input type="Id_Control" name="Id_Control" id="Id_Control" placeholder="Id_Control" required>
                        </p>
                        <p>
                            <input type="hidden" id="f_funcionarios_action" name="f_funcionarios_action" value="default_action">
                        </p>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" id="f_funcionarios_submit" class="btn btn-primary" form="f_funcionarios_registrar" value="Registrar">
                </div>
            </div>
        </div>
    </div>
